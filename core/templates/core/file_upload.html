{% extends 'core/base.html' %}


{% block body-content %}
<div class="container">
	<center>
		<form method='POST' class="col s12" enctype="multipart/form-data">
			<h3>File Upload Form</h3>
	        {% csrf_token %}
	 
	        {{form.as_p}}
	 
	        <p>
	        <button type="submit" class="waves-effect waves-light btn" style="background-color: teal">Publish</button>
	        </p>
		</form>
	</center>
</div>
{% endblock body-content %}
